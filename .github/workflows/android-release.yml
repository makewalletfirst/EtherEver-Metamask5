name: Android Release Build

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    tags:
      - 'v*'

jobs:
  android-build:
    name: Build Android Release
    runs-on: ubuntu-latest

    steps:
      # 1. 디스크 청소 (공간 확보)
      - name: Free Disk Space
        run: |
          echo "Cleaning up disk space..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      # [신규] 2. 가상 메모리(Swap) 4GB 생성 (RAM 부족 해결의 핵심 ⭐️)
      - name: Enable Swap Memory
        run: |
          sudo fallocate -l 4G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "Swap enabled. Checking memory:"
          free -h

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle Cache
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # 3. 설정 수정 (Gradle, SDK, Lint Bypass, Android Lint Off)
      - name: Fix Configs & Bypass Lint
        run: |
          # --- [A] SDK & 구문 수정 ---
          FILE_CRYPTO=node_modules/react-native-aes-crypto-forked/android/build.gradle
          sed -i 's/compile /implementation /g' $FILE_CRYPTO
          sed -i '/compileSdkVersion/c\    compileSdkVersion 35' $FILE_CRYPTO
          sed -i '/targetSdkVersion/c\    targetSdkVersion 35' $FILE_CRYPTO
          
          sed -i 's/compile /implementation /g' node_modules/react-native-i18n/android/build.gradle
          sed -i 's/compile /implementation /g' node_modules/react-native-os/android/build.gradle
          
          FILE_PAYMENTS=node_modules/@metamask/react-native-payments/android/build.gradle
          sed -i '/compileSdkVersion/c\    compileSdkVersion 35' $FILE_PAYMENTS
          sed -i '/targetSdkVersion/c\    targetSdkVersion 35' $FILE_PAYMENTS
          
          # --- [B] JS Lint 에러 우회 ---
          find . -name ".eslintrc*" -exec sed -i '/no-parameter-properties/d' {} +
          if [ -f "metro.transform.js" ]; then
            sed -i "s/lintTransformedFile(/console.log('Skipped Lint:', /g" metro.transform.js
          fi
          
          # --- [C] Android Lint 완전 차단 ---
          FILE_APP_GRADLE=android/app/build.gradle
          sed -i '/android {/a\    lintOptions {\n        checkReleaseBuilds false\n        abortOnError false\n    }' $FILE_APP_GRADLE

      - name: Create Config Files
        run: |
          cp .js.env.example .js.env
          cp android/app/google-services-example.json android/app/google-services.json

      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo $ANDROID_KEYSTORE_BASE64 | base64 --decode > android/app/release.keystore

      # 4. 빌드 실행 (로그를 파일로 저장 + 화면 출력)
      - name: Build Release APK
        working-directory: android
        env:
          MYAPP_UPLOAD_STORE_FILE: release.keystore
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          SENTRY_DISABLE_AUTO_UPLOAD: true
          # Node 메모리 넉넉하게 6GB (Swap 덕분에 가능)
          NODE_OPTIONS: "--max-old-space-size=6144"
        run: |
          chmod +x gradlew
          
          # 2>&1 | tee build.log -> 화면에도 보여주고 파일로도 저장함
          ./gradlew assembleRelease \
            --no-daemon \
            --max-workers=2 \
            -PreactNativeArchitectures=arm64-v8a,armeabi-v7a \
            -Dorg.gradle.jvmargs="-Xmx3072m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError" \
            -x lint \
            -x test \
            --stacktrace 2>&1 | tee build.log

      # 5. [신규] 빌드 실패 시 에러 요약 보여주기 (스크롤 고통 해방)
      - name: Print Build Failure Summary
        if: failure() # 앞 단계가 실패했을 때만 실행
        working-directory: android
        run: |
          echo "=========================================="
          echo "       BUILD FAILURE SUMMARY              "
          echo "=========================================="
          echo "Searching for errors in build.log..."
          # "Error", "Caused by", "FAILURE" 가 포함된 줄과 그 앞뒤 2줄을 출력
          grep -C 2 -E "Error:|Caused by:|FAILURE:|Execution failed" build.log || echo "No standard error keywords found."
          echo "=========================================="
          echo "End of Summary"
          echo "=========================================="

      - name: Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 3
